<html>
<head>
<script src="https://d3js.org/d3.v4.js"></script>
<style type="text/css">
.axis text {
  font: 10px sans-serif;
}

.axis line, .axis path {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}
svg{
  padding-left: 50px;
}
</style>
</head>
<body>
  <div id="legend1"></div>
  <script type="text/javascript">
    var w = 320, h = 50;

    var key = d3.select("#legend1")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    var legend = key.append("defs")
      .append("svg:linearGradient")
      .attr("id", "gradient")
      .attr("x1", "0%")
      .attr("y1", "100%")
      .attr("x2", "100%")
      .attr("y2", "100%")
      .attr("spreadMethod", "pad");

    legend.append("stop")
      .attr("offset", "0%")
      .attr("stop-color", "#440154")
      .attr("stop-opacity", 1);

    legend.append("stop")
      .attr("offset", "16%")
      .attr("stop-color", "#433d84")
      .attr("stop-opacity", 1);

    legend.append("stop")
      .attr("offset", "33%")
      .attr("stop-color", "#2e6d8e")
      .attr("stop-opacity", 1);

    legend.append("stop")
      .attr("offset", "49%")
      .attr("stop-color", "#1f978b")
      .attr("stop-opacity", 1);

    legend.append("stop")
      .attr("offset", "67%")
      .attr("stop-color", "#46c06f")
      .attr("stop-opacity", 1);

    legend.append("stop")
      .attr("offset", "83%")
      .attr("stop-color", "#b0dd2f")
      .attr("stop-opacity", 1);

    legend.append("stop")
      .attr("offset", "100%")
      .attr("stop-color", "#fde725")
      .attr("stop-opacity", 1);

    key.append("rect")
      .attr("width", w-20)
      .attr("height", h - 30)
      .attr("x", 10)
      .style("fill", "url(#gradient)")
      .attr("transform", "translate(0,10)");

    var y = d3.scaleLinear()
      .range([300, 0])
      .domain([0.2, 0]);

    var yAxis = d3.axisBottom()
      .scale(y)
      .ticks(5);

    key.append("g")
      .attr("class", "y axis")
      .attr("transform", "translate(10,30)")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 0)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("axis title");

    key.append("g")
    	.attr("class","y axis")
    	.attr("transform", "translate(400,30)")
    	.text("test")
    	.attr("font-size","20px")
    	.attr("fill","red")

    </script>
